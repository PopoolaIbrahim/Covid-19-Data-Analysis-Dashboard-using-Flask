{% include 'index_header.html' %}

<!DOCTYPE html>
<html>
<head>
  <title>Support and Help - TAAEPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #1E2837; /* Set default text color */
    }
    header {
      background-color: #81C784;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #1E2837; /* Adjust heading colors */
    }
    p {
      line-height: 1.6;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #1E2837; /* Adjust label color */
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #81C784;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #689F38;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <p>For any inquiries or support requests, please fill out the form below and we'll get back to you as soon as possible.</p>
    <div class="contact-form-container">
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
