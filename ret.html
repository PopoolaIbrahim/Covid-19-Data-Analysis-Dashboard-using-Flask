{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retention</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .outercont {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .container {
            border-radius: 15px;
            color: black;
            padding: 20px;
            margin-top: 20px;
            width: 60%;
        }

        .img-container {
            width: 30%;
            margin-top:20px;
            height:1200px;
            margin-right:20px;
        }

        .img-container img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="outercont">
        <div class="container mt-4" style="background: white; color: black; border-radius: 15px; border:1px solid black;">
            <h1 class="text-center">Employees Details Here</h1>
            <form action="/retention" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="satisfaction_level">Satisfaction Level</label>
                            <input type="number" class="form-control" id="satisfaction_level" name="satisfaction_level" step="0.01" value="0.85">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_evaluation">Last Evaluation</label>
                            <input type="number" class="form-control" id="last_evaluation" name="last_evaluation" step="0.01" value="0.59">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="number_project">Number of Projects</label>
                            <input type="number" class="form-control" id="number_project" name="number_project" value="3">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="average_monthly_hours">Average Monthly Hours</label>
                            <input type="number" class="form-control" id="average_monthly_hours" name="average_monthly_hours" value="235">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="time_spend_company">Time Spent at Company (in years)</label>
                            <input type="number" class="form-control" id="time_spend_company" name="time_spend_company" value="3">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="promotion_last_5years">Promotion in Last 5 Years</label>
                            <input type="number" class="form-control" id="promotion_last_5years" name="promotion_last_5years" value="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="num_salary">Number of Salary</label>
                            <input type="number" class="form-control" id="num_salary" name="num_salary" value="1">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger btn-lg" style="width: 100%;">Predict</button>
            </form>
        </div>

        <div class="img-container" >
            <img src="{{url_for('static',filename='img3.png')}}" alt="">
            <img src="{{url_for('static',filename='img4.png')}}" alt="" style="margin-top:20px;">
        </div>
    </div>

    {% if result %}
    <div class="result-container container">
        <h1>{{ result }}</h1>
        <h3>{{ rec }}</h3>
    </div>
    {% endif %}

    <!-- Add Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
